<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: fixed;
          width: 100%;
          top: 0;
          left: 0;
          box-shadow: 0px 10px 15px 4px rgba(0, 0, 0, 0.5);
          z-index: 10;
          background-color: #fff;
          padding: 0 30px;
        "
      >
        <h1>Random User App</h1>
        <form action="">
          <input
            class="user-much"
            type="number"
            placeholder="How much users ?"
          />
          <button class="user-plas">
            <i class="fas fa-user-plus"></i>
          </button>
        </form>
        <h2 style="display: flex; align-items: center;">
          <a class="button" data-filter="all" href="">All</a>
          <a class="button" data-filter="male" href="">Male</a>
          <a class="button" data-filter="female" href="">FeMale</a>
          <span class="user-cunter">0</span>
          users
          <button class="clear">Clear</button>
        </h2>
      </div>
      <div class="users"></div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
  </body>
</html>
